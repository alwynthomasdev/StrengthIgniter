<form class="si-register-form" [formGroup]="frmRegister" (ngSubmit)="onSubmit()" novalidate>

  <div class="text-center">

    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Regsiter</h1>

    <div class="form-group">
      <label for="txt-email" class="sr-only">Name</label>
      <input formControlName="txtName" type="text" id="txt-name" class="form-control" placeholder="Name" required>
      <div *ngIf="txtName.invalid && (txtName.dirty || txtName.touched || submitted)" class="text-right text-danger">
        <small *ngIf="txtName.errors.required">
          Name is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="txt-email" class="sr-only">Email address</label>
      <input formControlName="txtEmail" type="email" id="txt-email" class="form-control" placeholder="Email address" required>
      <div *ngIf="txtEmail.invalid && (txtEmail.dirty || txtEmail.touched || submitted)" class="text-right text-danger">
        <small *ngIf="txtEmail.errors.required">
          Email address is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="txt-password" class="sr-only">Password</label>
      <input formControlName="txtPassword" type="password" id="txt-password" class="form-control" placeholder="Password" required>
      <div *ngIf="txtPassword.invalid && (txtPassword.dirty || txtPassword.touched || submitted)" class="text-right text-danger">
        <small *ngIf="txtPassword.errors.required">
          Password is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="txt-confirm-password" class="sr-only">Confirm Password</label>
      <input formControlName="txtConfirmPassword" type="password" id="txt-confirm-password" class="form-control" placeholder="Confirm Password" required>
      <div *ngIf="frmRegister.hasError('notSame') && (txtConfirmPassword.dirty || txtConfirmPassword.touched || submitted)" class="text-right text-danger">
        <small>
          Passwords do not match.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="drp-secret-question" class="sr-only">Secret Question</label>
      <select class="form-control" id="drp-secret-question" required>
        <option>Secret Question</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="txt-secret-answer" class="sr-only">Secret Answer</label>
      <input type="password" id="txt-secret-answer" class="form-control" placeholder="Secret Answer" required>
    </div>

    <div class="form-group mt-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </div>

  </div>

  <div>
    <p>
      <a [routerLink]="['/auth']">Back</a>
    </p>
  </div>

</form>
